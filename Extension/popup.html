<!DOCTYPE html>
<html>
  <head>
    <title>Deepfake Detector</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body class="min-h-screen p-6 cyber-grid">
    <div class="max-w-2xl mx-auto cyber-container rounded-xl p-8 relative">
      <h1 class="text-2xl font-bold mb-6 text-center cyber-text glitch-text">
        DEEPFAKE DETECTOR v1.0
      </h1>

      <div class="space-y-4">
        <button id="captureBtn" class="btn-cyber">
          <svg
            class="w-5 h-5 inline-block mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          INITIATE CAPTURE
        </button>

        <button id="predictBtn" class="btn-cyber hidden">
          <svg
            class="w-5 h-5 inline-block mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            />
          </svg>
          ANALYZE TARGET
        </button>

        <button id="dashboardBtn" class="btn-cyber hidden">
          <svg
            class="w-5 h-5 inline-block mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            />
          </svg>
          VIEW INTEL
        </button>
      </div>

      <div class="mt-6">
        <img id="screenshot" class="hidden" />
        <div id="prediction" class="text-center mt-4 flex justify-center"></div>
      </div>

      <div class="gauge-container">
        <svg width="200" height="120" id="gauge" class="transform scale-110">
          <defs>
            <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
              <feGaussianBlur stdDeviation="4" result="blur" />
              <feComposite in="SourceGraphic" in2="blur" operator="over" />
            </filter>
          </defs>
          <path id="arc" fill="none" stroke="#1a1a2e" stroke-width="12" />
          <path
            id="fill"
            fill="none"
            stroke="#40E0D0"
            stroke-width="12"
            stroke-linecap="round"
          />
          <text
            id="value"
            x="100"
            y="80"
            text-anchor="middle"
            class="font-bold text-3xl"
          ></text>
          <text id="label" x="100" y="100" text-anchor="middle" class="text-sm">
            CONFIDENCE LEVEL
          </text>
        </svg>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
