<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepfake Detection History</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="history.css" />
    
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <svg
          width="40"
          height="40"
          viewBox="0 0 40 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="logo-svg"
        >
          <circle
            cx="20"
            cy="20"
            r="19"
            stroke="url(#paint0_linear)"
            stroke-width="2"
          />
          <path
            d="M20 10V30"
            stroke="url(#paint1_linear)"
            stroke-width="2"
            stroke-linecap="round"
          />
          <path
            d="M10 20H30"
            stroke="url(#paint2_linear)"
            stroke-width="2"
            stroke-linecap="round"
          />
          <path
            d="M13 13L27 27"
            stroke="url(#paint3_linear)"
            stroke-width="2"
            stroke-linecap="round"
          />
          <path
            d="M27 13L13 27"
            stroke="url(#paint4_linear)"
            stroke-width="2"
            stroke-linecap="round"
          />
          <defs>
            <linearGradient
              id="paint0_linear"
              x1="10"
              y1="10"
              x2="30"
              y2="30"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#3B82F6" />
              <stop offset="1" stop-color="#8B5CF6" />
            </linearGradient>
            <linearGradient
              id="paint1_linear"
              x1="20"
              y1="10"
              x2="20"
              y2="30"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#3B82F6" />
              <stop offset="1" stop-color="#EC4899" />
            </linearGradient>
            <linearGradient
              id="paint2_linear"
              x1="10"
              y1="20"
              x2="30"
              y2="20"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#8B5CF6" />
              <stop offset="1" stop-color="#F59E0B" />
            </linearGradient>
            <linearGradient
              id="paint3_linear"
              x1="13"
              y1="13"
              x2="27"
              y2="27"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#EC4899" />
              <stop offset="1" stop-color="#3B82F6" />
            </linearGradient>
            <linearGradient
              id="paint4_linear"
              x1="27"
              y1="13"
              x2="13"
              y2="27"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#F59E0B" />
              <stop offset="1" stop-color="#8B5CF6" />
            </linearGradient>
          </defs>
        </svg>
        <span>Deepfake Detector</span>
      </div>
      <div class="nav-buttons">
        <button id="dashboardBtn">Dashboard</button>
        <button id="historyBtn">History</button>
        <button id="aboutBtn">About</button>
      </div>      
    </header>

    <h1 class="page-title">Prediction History</h1>

    <div class="history-container" id="historyContainer">
      <!-- Empty state (shows if no history) -->
      <div class="empty-state" id="emptyState">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <h3>No History Found</h3>
        <p>You haven't analyzed any images yet. Go to the dashboard to start detecting deepfakes.</p>
      </div>

      <!-- History items will be populated here by JavaScript -->
    </div>

    <!-- Clear History Button (hidden initially if no history) -->
    <button id="clearHistory" class="clear-history" style="display: none;">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      </svg>
      Clear All History
    </button>

    <script src="history.js"></script>
  </body>
</html>
